<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:body>
		<h:form id="formListOrcamento">
			<h:dataTable value="#{cadastrar.orcamentos}" var="orcamento">
			   <h:column>    				
			      <f:facet name="header">Código Orcamento</f:facet>    				
			      <h:outputText value="#{orcamento.cliente.nome}" />
			   </h:column>
			   <h:column>    				
			      <f:facet name="header">Nome Cliente</f:facet>    				
			      <h:outputText value="#{orcamento.cliente.nome}" />
			   </h:column>
			   <h:column>    				
			      <f:facet name="header">Data Evento</f:facet>    				
			      <h:outputText value="#{orcamento.evento.dataInicio}" />
			   </h:column>
			   <h:column>    				
			      <f:facet name="header">Endereco Evento</f:facet>    				
			      <h:outputText value="#{orcamento.evento.endereco}" />
			   </h:column>
			   <h:column>    				
			      <f:facet name="header">Editar</f:facet>    				
			      <h:commandLink value="Editar" action="#{cadastrar.editar(orcamento)}" />
			   </h:column>
			   
			   
			</h:dataTable>
			<h:panelGroup>
				<h:commandButton action="#{cadastrar.novoOrcamento()}" value="Novo Orçamento" />
			</h:panelGroup>
		</h:form>
	</h:body>
	
</html>
