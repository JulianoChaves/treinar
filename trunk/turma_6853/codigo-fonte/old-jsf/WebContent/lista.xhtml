<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:body>

	<h:form id="formList">
		<h:dataTable value="#{testeController.pessoas}" var="p" border="1" 
					 rendered="#{not empty testeController.pessoas}">
		
			<h:column>
				<f:facet name="header"><h:outputText value="#{msg['label.nome']}" /></f:facet>
				<h:outputText value="#{p.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Data Nascimento</f:facet>
				<h:outputText value="#{p.dataNascimento}" />
			</h:column>
			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{p.dataNascimento}" />
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
<!-- 				a variavel p so foi utilizada para evitar erro de validacao -->
<!-- 				<h:commandLink action="#{testeController.editar(p)}" value="Editar"> -->
<!-- 					<f:setPropertyActionListener value="#{p}" target="#{testeController.pessoa}" /> -->
<!-- 				</h:commandLink> -->
				<h:commandLink action="#{testeController.editar(p)}" value="Editar" />
			</h:column>
	
		</h:dataTable>
				
		<h:commandButton action="#{testeController.navegar('EDIT')}" value="Novo" />
	</h:form>

</h:body>


</html>
