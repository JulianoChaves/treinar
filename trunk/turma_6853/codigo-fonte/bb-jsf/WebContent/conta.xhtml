<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	
	
	
	<h:form>
	
		<h:messages/>
		<h:panelGroup layout="block">
			<h:inputText id="temp" value="#{contaController.mensagem}" required="false" label="Mensagem" />
		</h:panelGroup><br />
		<h:panelGroup layout="block" rendered="#{not empty contaController.mensagem}">
			<h:outputText value="#{contaController.mensagem}" />
		</h:panelGroup>
		
		
		
		<h:commandButton action="#{contaController.melhorarMensagem()}" value="Enviar" />
	
	</h:form>
	
</html>
