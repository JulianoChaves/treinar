<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


	<ui:composition template="/pages/template/template.xhtml">
			<ui:define name="pageTitle"><h:outputText value="#{msg['label.mantercontato']}" /></ui:define>
			<ui:define name="pageHeader"><h:outputText value="#{msg['label.mantercontato']}" /></ui:define>
			<ui:define name="body">
				<h:panelGroup layout="block" styleClass="div-novo">
					<h:form>
						<h:commandButton action="#{contatoController.novo()}" value="Novo Contato" />
					</h:form>
				</h:panelGroup>
				<h:panelGroup layout="block" id="body">
					<h:panelGroup rendered="#{contatoController.acao == 'EDITAR' || contatoController.acao == 'CADASTRAR'}">
						<ui:include src="/pages/contato/cadastracontato.xhtml" />
					</h:panelGroup>
					
					<h:panelGroup rendered="#{contatoController.acao == 'LISTAR' and not empty contatoController.contatos}">
					<ui:include src="/pages/contato/listacontato.xhtml" />
					</h:panelGroup>	
				</h:panelGroup>
			</ui:define>
	</ui:composition>

</html>
