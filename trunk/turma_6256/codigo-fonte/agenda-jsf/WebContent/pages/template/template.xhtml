<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
<f:view contentType="text/html; charset=UTF-8" encoding="UTF-8" locale="#{localeController.locale}">
	<h:head>
		<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
		<style type="text/css">
			body {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 14px;
			}
			.header {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 18px;
			}
			.bottom {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 9px;
				  text-align: center;
				  vertical-align: middle;
				  color: #8E969D;
			}
			
		</style>
	</h:head>
	
	<h:body bgcolor="#ffffff">

	<h:form id="template">
		<p:growl id="message" showDetail="true" />
		<h:panelGrid columns="2" style="width: 100%">
			<h:panelGroup>
				<ul>
					<li><h:commandLink value="Listar Contatos" action="/pages/contato/masterpage" /></li>
					<li><h:commandLink value="Cadastrar Evento" action="/pages/contato/masterpage" /></li>
				</ul>
			</h:panelGroup>
			<h:panelGroup>
				<h:commandLink value="PT" action="#{localeController.updateLocale('pt', 'BR')}" />
				<h:outputText value="&#160;&#160;&#160;" />
				<h:commandLink value="EN" action="#{localeController.updateLocale('en', 'US')}" />
				</h:panelGroup>
		</h:panelGrid>
	</h:form>

	
	<table style="border:1px solid #CAD6E0"  align="center" cellpadding="0" cellspacing="0" border="0" width="800px" height="400px">
	<tbody>
	
		<tr>
			<td class="header" height="42" align="center" valign="middle" width="100%" bgcolor="#E4EBEB">
				<ui:insert name="pageHeader">Page Header</ui:insert>
			</td>
		</tr>
		<tr>
			<td height="1" width="100%" bgcolor="#CAD6E0"></td>
		</tr>	
	
		<tr>
			<td width="100%"  colspan="2">
				<table width="100%" style="height:150px" align="left" cellpadding="0" cellspacing="0" border="0">
				<tbody>
					<tr>
						<td align="center" width="100%" valign="top">
						
							<ui:insert name="body">Page Body</ui:insert>
						
						</td>
					</tr>
				</tbody>
				</table>
			</td>
		</tr>	
		
		<tr>
			<td colspan="2"  valign="bottom" height="1" width="100%" bgcolor="#CAD6E0"></td>
		</tr>
	</tbody>
	</table>
	</h:body>
</f:view>

</html>
