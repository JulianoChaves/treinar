<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">



	<h:form id="form">
		
		<h:messages />
		
		<h:inputText id="nome" value="#{primeiro.pessoa.nome}" required="true" label="Nome" />
		<br />
		<br />
		<h:inputText id="dataNascimento" value="#{primeiro.pessoa.dataNascimento}" required="true">
			<f:convertDateTime pattern="dd/MM/yyyy"/>
		</h:inputText>
		<br />
		<h:outputText value="#{primeiro.pessoa.nome}" />
		<br />
		<h:outputText value="#{primeiro.pessoa.dataNascimento}">
			<f:convertDateTime pattern="dd/MM"/>
		</h:outputText>		
		<br />
	
		
		<h:commandButton action="#{primeiro.exibirMensagem}" value="Enviar" />
		
	</h:form>
	

</html>
