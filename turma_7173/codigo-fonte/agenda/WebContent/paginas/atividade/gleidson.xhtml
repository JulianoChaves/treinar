<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="/template/layout.xhtml">

	<ui:define name="content">

		<h:form id="form">
			<h3>
				<h:panelGroup id="panel" layout="block">
					<h:outputText id="msg"
						value="#{msg['app.mensagen.boasvindas.gleidson']}" />
				</h:panelGroup>
			</h3>
			<h:panelGrid columns="2">
				<p:selectOneMenu value="#{menuMB.locale}">
					<p:ajax listener="#{menuMB.localeChanged()}" update="msg" />
					<f:selectItems value="#{agendaMB.countries}" />
				</p:selectOneMenu>
			</h:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>
